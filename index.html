<script>
      // Configura la URL a la que deseas redirigir
      const redirectURL = "https://catyrr4.blogspot.com/?id=12345";
      
      // Configura el tiempo de retraso en milisegundos (3 segundos en este caso)

      setTimeout(function() {
        window.location.href = redirectURL;
      }, tiempoDeRetraso);
    </script>
